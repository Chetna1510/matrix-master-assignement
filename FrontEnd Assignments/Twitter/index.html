<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <main class="signin-container">
                <div class="navbar">
                    <span>X</span>
                    <img src="img/twitter-logo.png" alt="Twitter image" id="twitter-logo">
                </div>
                <div class="signin-form">
                    <h1>Sign In to Twitter</h1>
                    <button type="button" id="google_signin">
                        <a href="">
                            <img alt="Google sign-in" src="img/google-logo.png" />
                            Sign in with Google
                        </a>
                    </button>

                    <button type="button" id="apple_signin">
                        <a href="">
                            <img alt="Apple sign-in" src="img/apple-logo.png" />
                            Sign in with Apple
                        </a>
                    </button>

                    <div class="divider-with-text">
                        <hr class="hr-text">
                    </div>
                    <input type="text" name="input_text" id="input_text" value="Phone, Email, or Username">
                    <button type="button" id="next_btn"> Next</button>
                    <button type="button" id="forgot_pwd_btn"> Forgot password?</button>
                </div>
            </main>
            <div class="footer">
                <p>Didn't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
