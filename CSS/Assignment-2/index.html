<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="no_img" id="logo">
        </div>
    </header>
    <main>
        <section>
            <div class="search_section">
                <p id="search_text">Search the web using Google!</p>
                <input type="search" name="search">
                <div class="search_buttons">
                    <button type="button" class="btn success">Google Search</button>
                    <button type="button" class="btn success">I'm feeling lucky</button>

                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="search_details">
                    <p>Special Searches</p>
                    <a href="http://">Standford Search</a>
                    <a href="http://">Linus Search</a>
                </div>
                <div class="google_details">
                    <a href="http://">Help!</a>
                    <a href="http://">About Google!</a>
                    <a href="http://">Company Info</a>
                    <a href="http://">Google!Logos</a>
                </div>
                <div class="subscribe">
                    <p>Get Google!</p>
                    <p>updates monthly:</p>
                    <div class = "subscribe_details">
                        <input type="email" name="email" id="email" value="your e-mail">
                        <div class="subscribe_btn">
                            <button type="button">Subscribe</button>
                            <a href="http://">Archive</a>
                        </div> 
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Copyright &copy; 1998 Google Inc.
    </footer>
</body>
</html>
